<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us – imagetoolify</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Contact imagetoolify for support, feedback or queries related to image and PDF tools.">

  <link rel="icon" href="/assets/images/ImageToolifyLogo.png" type="image/png">
  <link rel="canonical" href="https://imagetoolify.in/contact/">

  <link rel="stylesheet" href="/assets/styles/contact.css">
</head>

<body>

<!-- ===== NAVBAR ===== -->
<header class="navbar">
  <div class="nav-container">
    <a href="/" class="logo">imagetoolify</a>
    <div class="menu-btn" id="menuBtn">
      <span></span><span></span><span></span>
    </div>

  <nav class="nav-menu" id="navMenu">

  </nav>
</header>

<div class="page">
  <div class="container">
    <h1>Contact Us</h1>
    <p class="sub">Get in touch with imagetoolify</p>

    <!-- ✅ WORKING FORM -->
    <form id="contactForm">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea name="message" placeholder="Your Message" required></textarea>

      <!-- honeypot -->
      <input type="text" name="_gotcha" style="display:none">

      <button type="submit">Send Message</button>
      <p id="formStatus" class="note"></p>
    </form>
  </div>
</div>
